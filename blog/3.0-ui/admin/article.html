<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <form class="form-horizontal" action="" target="_self" method="get" data-get="[action]=action_article.html?action=$action">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加博文</h4>
                </div>
                <div class="modal-body">
                    <!--修改管理员ID-->
                    <input type="hidden" name="aid" value="" data-get="[value]=$aid">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标 题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title" data-get="[value]=$title" id="title" value="" placeholder="请输入标题" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="author" class="col-sm-2 control-label">作 者</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="author" data-get="[value]=$author" id="author" value="" placeholder="请输入作者" required="required">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="text" class="col-sm-2 control-label">正 文</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="content" data-get="[simditor:text]=$content" id="text" required="required"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <input type="submit" class="btn btn-primary" value="保存">
                </div>
            </div>
        </form>
